<!doctype html>
<html>
    <head>
        <title>PDF Merger</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
            }

            h1 {
                text-align: center;
                margin-top: 50px;
            }

            form {
                width: 600px;
                margin: 0 auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            }

            label {
                display: block;
                font-size: 16px;
                margin-bottom: 10px;
                color: #333;
            }

            input[type="file"] {
                display: block;
                margin-bottom: 20px;
            }

            input[type="submit"] {
                display: block;
                margin: 0 auto;
                padding: 10px 20px;
                border: none;
                background-color: #4CAF50;
                color: #fff;
                font-size: 16px;
                border-radius: 5px;
                cursor: pointer;
            }

            input[type="submit"]:hover {
                background-color: #3e8e41;
            }
        </style>
    </head>
    <body>
        <h1>Merge PDF Files</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="pdf_files">Upload PDF files:</label>
            <input type="file" id="pdf_files" name="pdf_files[]" multiple accept="application/pdf" onchange="checkFile()">
            <input type="submit" value="Merge PDFs">
        </form>
    </body>
</html>
